<!DOCTYPE html>
<html lang="fr">
<head>
	<!--Auteur = Charles-Edouard Roseberry-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/game.css">
    <script src="js/game.js" defer></script>
    <title>Jeu de mémoire</title>
</head>
<body>
	<header>
		<div class="left">
			<img src="img/duck_draw.png" alt="lovely duck">
			<h1>Ducky Memory</h1>
		</div>
		<div>
			<a class="leave" href="index.html"><img src="img/leave_button.png"></a>
		</div>

	</header>

    <main>
        <section class="cards" id="cards">
			<div id="0">✖</div>
			<div id="1">✖</div>
			<div id="2">✖</div>
			<div id="3">✖</div>
			<div id="4">✖</div>
			<div id="5">✖</div>
			<div id="6">✖</div>
			<div id="7">✖</div>
			<div id="8">✖</div>
			<div id="9">✖</div>
			<div id="10">✖</div>
			<div id="11">✖</div>
			<div id="12">✖</div>
			<div id="13">✖</div>
			<div id="14">✖</div>
			<div id="15">✖</div>
        </section>
		<section class="bottom-buttons">
			<button id="reset">↺</button>
			<button id="new-game">New Game</button>
		</section>        
    </main>
</body>
</html>
